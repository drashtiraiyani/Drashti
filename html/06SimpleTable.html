<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table in HTML</title>
</head>

<body>
    <table border="2" width="50%" height="200px">
        <caption>About People!</caption>
        <tr style="background-color: beige;">
            <th>Person</th>
            <th>Age</th>
        </tr>
        <tr>
            <td style="background-color: rgb(189, 189, 114);;">Chris</td>
            <td>38</td>
        </tr>
        <tr>
            <td style="background-color: rgb(189, 189, 114);;">Dennis</td>
            <td>45</td>
        </tr>
        <tr>
            <td style="background-color: rgb(189, 189, 114);">Sarah</td>
            <td>29</td>
        </tr>
        <tr>
            <td style="background-color: rgb(189, 189, 114);">Karen</td>
            <td>47</td>
        </tr>
    </table>
</body>

</html>
