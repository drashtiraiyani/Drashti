<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Mary's School Time-Table</title>
</head>

<body>
    <table border="5" width="">
        <caption>
            <h1> Time-Table </h1>
        </caption>
        <tr>
            <th>Day</th>
            <th>I <br> 9:30-10:30</th>
            <th>II <br> 10:30-11:30</th>
            <th>III <br> 11:30-12:00</th>
            <th> 12:00-12:40</th>
            <th>IV <br> 12:40-1:30</th>
            <th>V <br> 1:30-2:20</th>
            <th>VI <br> 2:20-3:10</th>
            <th>VII <br> 3:10-4:00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Eng</td>
            <td>Math</td>
            <td>Gram</td>
            <th rowspan="5">Lunch</th>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <th colspan="3">Lab <br> 9:30-10:30</th>
            <th>Eng</th>
            <th>Gram</th>
            <th>Math</th>
            <th>Sports</th>
        </tr>
        <tr>
            <th>Wednesday</th>
            <th colspan="3">LAB</th>
            <th>Gram</th>
            <th colspan="3">Library</th>
        </tr>
    </table>
</body>

</html>
