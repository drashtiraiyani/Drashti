<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <h1>Tables in HTML</h1>
    <table border="" width="80%" height="600px">
        <tr>
            <td rowspan="6">Students Information</td>
            <td rowspan="2">Name</td>
            <td colspan="2">Address</td>
        </tr>
        <tr>
            <td>City</td>
            <td>House</td>
        </tr>
        <tr>
            <td>A</td>
            <td>LHR</td>
            <td align="right">1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>LHR</td>
            <td align="center">2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>SWL</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>BWP</td>
            <td align="right">4</td>
        </tr>
    </table>
</body>

</html>
