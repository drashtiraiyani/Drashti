<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor With Image</title>
</head>
<body>
    <h2>Anchor tag with image!</h2>
    <a href="../images/img3.jpg"><img src="../images/img2.jpg" width="540px" alt="image"></a>
    <hr>
    <a href="https://www.wikipedia.org/">Click here</a>
    <hr>
    <a href="https://www.w3schools.com/html/"><img src="../images/img1.jpg" width="540px" alt="image"></a>
    <hr>
    <a href="https://www.w3schools.com/html/" target="_blank"><img src="../images/img3.jpg" width="540px" alt="images"></a>
<hr>
    <img src="../images/img1.jpg" usemap="#image-map">  
    <map name="image-map">
    <area target="_blank" alt="W3Schools" title="W3Schools" href="https://www.w3schools.com" coords="441,92,931,439" shape="rect">
</map>
<hr>
</map>
</body>
</html>
