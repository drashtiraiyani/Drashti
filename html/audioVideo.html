<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in html</title>
</head>
<body>
    <h1>Audio in html</h1>
    <audio src="../audio and video/walk.mp3" controls></audio>
    <audio src="../audio and video/walk.mp3" controls muted></audio>
    <audio src="../audio and video/walk.mp3" controls loop></audio>
    <hr>
    <h1>Video in html</h1>
    <video src="../audio and video/video.mp4" width="50%" controls></video>
    <hr>
    <video src="../audio and video/video.mp4" width="50%" controls muted autoplay></video>
    <hr>
    <video src="../audio and video/html_video.mp4" width="50%"></video>
    <hr>
</body>
</html>
