<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h1>
        <center>Forms in HTML</center>
    </h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="Name">Name</label>
        <input type="text" placeholder="name">  <br>
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="password"> <br>
        <br>
        <input type="file" name="" id="">
    </form>
    <hr>
    <br>
    <fieldset>
        <legend>Fill this detail !</legend>
        <form action="">
            <input type="search" name="Search" id="" placeholder="Search...">
            <br> <br>
            <label for="name">Name</label>
            <input type="text" name="" id="" placeholder="Your Name"> <br>
            <br>
            <label for="surname">Surname</label>
            <input type="tel" name="" id="" placeholder="Your number"> <br>
            <br>
            <label for="Hobbies">Your Hobbies:</label>
            <br>
            Dance<input type="checkbox">
            Singing<input type="checkbox">
            Painting<input type="checkbox">
            Mehendi<input type="checkbox">
            Other <input type="text">
            <br> <br>
            <label for="Gender">Gender:</label> <br>
            <input type="radio" name="Gender" id=""> Female <br>
            <input type="radio" name="Gender" id=""> Male <br>
            <br>

            <label for="Course"> Course: </label>
            <select name="Course" id="course">
                <option value="">--Select--</option>
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Full-Stack">Full-Stack</option>
            </select>
            <br> <br>
            <label for="Address">Address</label> <br>
            <textarea name="Address" id="" cols="25" rows="5"></textarea>
            <br> <br>

            <label for="Mobile No">Mobile No.</label>
            <input type="tel" name="" id="" maxlength="10">
            <br> <br>
            <label for="numb">Age</label>
            <input type="number" id="" name="tentacles" min="20" max="100">
            <br> <br>
            <label for="email">Email id</label>
            <input type="email" name="" id="">
            <br> <br>
            <label for="url">Your Website url:</label>
            <input type="url" name="" id="">
            <br> <br>
            <label for="time">Tentacles</label>
            <input type="time" name="" id="">
            <br> <br>
            <label for="date">Date</label>
            <input type="date" name="" id="">
            <br> <br>
            <label for="colour">Choose the Colour</label>
            <input type="color" name="" id="" value="#e66465">
            <br> <br>
            <label for="hidden">Hidden Value</label>
            <input type="hidden" name="" id="">
            <br> <br>
            <label for="image">Put Image here</label>
            <input type="image" name="" id="">
            <br> <br>
            <label for="month">Month</label>
            <input type="month" name="" id="">
            <br> <br>
            <label for="range">Range</label>
            <input type="range" name="Reset" id="">
            <br> <br>
            <label for="Week">WEEK!</label>
            <input type="week" name="" id="">
            <br> <br>
            
            <input type="reset" name="" id="">
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>

</html>
