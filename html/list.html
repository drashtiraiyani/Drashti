<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <h2>List of Indian States with their capital!</h2>
    <ol>
        <li>Delhi</li>
        <ul>
            <li>New Delhi</li>
        </ul>

        <li>Haryana</li>
        <ul>
            <li>Chandigarh</li>
        </ul>

        <li>Gujarat</li>
        <ul>
            <li>Gandhinagar</li>
        </ul>

        <li>Rajasthan</li>
        <ul>
            <li>Jaipur</li>
        </ul>

        <li>Maharashtra</li>
        <ul>
            <li>Mumbai</li>
        </ul>
        <li>UttarPradesh</li>
        <ul>
            <li>Lucknow</li>
        </ul>
    </ol>
</body>

</html>
